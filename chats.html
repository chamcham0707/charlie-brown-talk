<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Charlie Brown Talk</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">15:15</div>
      <div class="status-bar__column">
        73%
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon">
          <i class="fas fa-comment-medical fa-lg"></i>
        </span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="lucy-chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="screenshots/09.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">
                Lucy<i class="fas fa-thumbtack fa-xs"></i>
              </h4>
              <h6 class="user-component__subtitle">Why is there no answer?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 15:15 </span>
            <span class="badge user-component__chat-number">3</span>
          </div>
        </div></a
      >
      <a href="snoopy-chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="screenshots/08.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">Snoopy</h4>
              <h6 class="user-component__subtitle">I'm bored...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 15:11 </span>
            <span class="badge user-component__chat-number">2</span>
          </div>
        </div></a
      >
      <a href="schroeder-chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="screenshots/11.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">Schroeder</h4>
              <h6 class="user-component__subtitle">Is this you?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 15:02 </span>
            <span class="badge user-component__chat-number">2</span>
          </div>
        </div></a
      >
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">7</span
              ><i class="fas fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><span class="nav__dot dot"></span
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </main>
    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
