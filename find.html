<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Charlie Brown Talk</title>
  </head>
  <body class="find-body">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">15:15</div>
      <div class="status-bar__column">
        73%
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><span class="screen-header__dot dot"></span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-rows">
        <div class="icon-row">
          <div class="icon-row__column">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__column">
            <i class="far fa-address-book fa-2x"></i>
            <span class="icon-row__text"
              >Add by <br />
              Contacts</span
            >
          </div>
          <div class="icon-row__column">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__column">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="icon-row"></div>
      </div>
      <div class="recommend-screen">
        <span class="recommend__title">Recommended Friends</span>
        <span class="recommend__text">You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__row">
          <span>Open Chat</span>
          <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-chat__row">
          <div class="open-chat__text">
            <span class="open-chat__title">#CHRISTMAS</span>
            <span class="open-chat__hashtags">#SANTA #CHRISTMAS EVE #LOVE</span>
            <div class="open-chat__count">
              <img src="screenshots/16.jpg" alt="" />
              <span class="open-chat__members">15 members |</span>
              <span class="open-chat__status">Active</span>
            </div>
          </div>
          <div class="open-chat__photo">
            <img class="open-chat__img" src="screenshots/15.jpg" />
            <div class="open-chat__heart">8<i class="fas fa-heart"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
