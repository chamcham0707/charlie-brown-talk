<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snoopy Chat - Charlie Brown Talk</title>
  </head>
  <body class="more-body">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">15:15</div>
      <div class="status-bar__column">
        73%
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></a></i>
      <h1 class="alt-header__title" class="alt-header__title">Snoopy</h1>
      <div class="alt-header__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
        <span class="chat-day">Wednesday, Desember 1</span>
        <div class="you-say">
            <img src="screenshots/08.jpg" />
            <span class="you-say__text">What are you doing?</span>
            <span class="you-say__time">15:11</span>
        </div>
        <div class="you-say">
            <img src="screenshots/08.jpg" />
            <span class="you-say__text">I'm bored...</span>
            <span class="you-say__time">15:11</span>
        </div>
    </main>

    <div class="chat-form-div">
        <form class="chat-form" action="#">
            <i class="far fa-plus-square fa-lg"></i>
            <input type="text">
            <div class="chat-form__icon">
                <i class="far fa-surprise fa-lg"></i>
            <span><i class="fas fa-arrow-up fa-lg"></i></span>
            </div>
           </form>
       </div>

    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
