<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Charlie Brown Talk</title>
  </head>
  <body class="more-body">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">15:15</div>
      <div class="status-bar__column">
        73%
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen-header__icon"
          ><span class="screen-header__dot dot"></span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component user-component--lg">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--lg"
            src="screenshots/07.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--bold">
              Charlie Brown
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle--more">
              +12377896<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-rows icon-rows--more">
        <div class="icon-row">
          <div class="icon-row__column">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span>Canlendar</span>
          </div>
          <div class="icon-row__column">
            <i class="fas fa-shopping-bag fa-2x"></i>
            <span class="icon-row__text">Talk Drive</span>
          </div>
          <div class="icon-row__column">
            <i class="far fa-surprise fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__column">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__column">
            <i class="far fa-user-circle fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__column">
            <i class="far fa-comments fa-2x"></i>
            <span>Open Chat</span>
          </div>
        </div>
      </div>
      <div class="suggestion">
        <span>Suggestions</span>
        <div class="suggestion__app">
          <div class="suggestion__app-column">
            <div class="suggestion__img">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="suggestion__app-column">
            <img src="screenshots/17.jpg" />
            <span>Face Book</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
