<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Charlie Brown Talk</title>
  </head>
  <body>
    <img class="login-background" src="screenshots/02.jpg" />
    <div class="login-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">15:15</div>
        <div class="status-bar__column">
          73%
          <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>
      <header class="login-header__title">
        <h1>Welcome to Charlie Brown Talk</h1>
      </header>
      <form class="login-form" action="friends.html">
        <input name="username" type="email" placeholder="Email" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find your email or password.</a>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
