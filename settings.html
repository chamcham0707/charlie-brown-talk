<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Charlie Brown Talk</title>
  </head>
  <body class="more-body">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">15:15</div>
      <div class="status-bar__column">
        73%
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="alt-settings-header">
      <a href="more.html"><i class="fas fa-chevron-left fa-lg"></a></i>
      <h1 class="alt-header__title" class="alt-header__title">Settings</h1>
      <i class="fas fa-search fa-lg"></i>
    </header>
    <div class="settings-list">
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
            </div>
            <div class="settings-list__column">

            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
            </div>
            <div class="settings-list__column">

            </div>
        </div>
        <div class="settings-list__row version-row">
            <div class="settings-list__column">
                <i class="fas fa-info-circle"></i>
            <span>Version</span>
            </div>
            <div class="settings-list__column">
                <span>Lastest Version</span>
            </div>
        </div>
    </div>

    <div class="settings-list">
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-lock"></i>
            <span>Privacy</span>
            </div>
            <div class="settings-list__column">

            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="far fa-bell"></i>
            <span>Notifications</span>
            </div>
            <div class="settings-list__column">

            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="far fa-user"></i>
            <span>Friends</span>
            </div>
            <div class="settings-list__column">
                
            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="far fa-comment"></i>
            <span>Chats</span>
            </div>
            <div class="settings-list__column">
                
            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-tv"></i>
            <span>Display</span>
            <span class="settings__new-badge1">N</span>
            </div>
            <div class="settings-list__column">
                
            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
            <span class="settings__new-badge1 settings__new-badge2">N</span>
            </div>
            <div class="settings-list__column">
                <span>Default themes</span>
            </div>
        </div>
        <div class="settings-list__row">
            <div class="settings-list__column">
                <i class="fas fa-phone-volume"></i>
            <span>Call</span>
            </div>
            <div class="settings-list__column">
                
            </div>
        </div>
    </div>

    <main class="main-screen"></main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7d6ad21bbf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
